<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Pacifico&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-image: url('../images/bkgrnd/bg3jpg'); background-size: cover; background-repeat:repeat;">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../images/Index/logo.png" alt="Logo" class="logo me-5">
                <!-- Add margin between logo & text -->
                <span class="website-name">Plus Size Store</span>
            </a>

            <!-- Navbar Toggler (For Mobile View) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!-- Left-aligned Navigation Links -->
                <div class="navbar-nav m-auto my-2 my-lg-0">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Categories</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>

                <!-- Right-aligned Search Bar -->
                <form class="d-flex">
                    <input class="search px-2" type="search" placeholder="Search">
                    <button class="btn0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section>
        <div class="item-container d-flex-row">
            <div class="sale-text">
                <h2 style="margin-left: 580px; font-weight: 600; color: green;">End of Season</h2>
                <h2
                    style="margin-top: 20px; margin-left: 580px; font-size: 100px; color: goldenrod; font-weight: bold;">
                    SALE</h2>
                <h3 style="margin-top: 20px; margin-left: 580px; font-weight: 600; color: green;">Flat 10-20%</h3>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="../images/Items/pic1.jpg" class="card-img-top" alt="image1">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
